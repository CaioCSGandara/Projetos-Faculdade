</head>

<header>
  <nav class="menu">
  <div class="divLogo">
    <img class="Logo" src="../images/Logo Transparente.png">
  </div>
  <div class="divDropdown">
    <button class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
      Gerenciar
    </button>
    <ul class="dropdown-menu dropdown-menu-dark">
      <li><a class="dropdown-item" href="../MANAGEMENT/Aeronave.html">Aeronaves</a></li>
      <li><a class="dropdown-item" href="../MANAGEMENT/Aeroporto.html">Aeroportos</a></li>
      <li><a class="dropdown-item" href="../MANAGEMENT/Cidade.html">Cidades</a></li>

  </div>
  </nav>
</header>
  
<body>
    <div class="content">
        <div class="titulo">
            <table>
                <thead>
                    <tr>
                      <td class="espacoSetas"><a href="../ALTER/AlterarVoos.html"><img class="imgSetas" src="../images/left-arrow.png"></a></td>
                      <td class="espacoTitulo"><h1>Alterar Assento</h1></td>
                      <td class="espacoSetas"><a href="../SELECT/TabelaInicial.html"><img class="imgSetas" src="../images/right-arrow.png"></a></td>
                    </tr>
                </thead>
              </table>
              <br>
              <p>Preencha todos os campos abaixo:</p>
        </div>

        <div class="formulario">
        
            <form id="alterarAssentoForm" method="PUT" action="/alterarAssento">
                <p>
                    <label for="codigo">Código do Assento:</label><br>
                    <input type="text" id="codigo" name="codigo" class="alteracao" placeholder="Ex: 47" required>
                </p>
                <br>
                <p>
                    <label for="aeronave">Código da Aeronave:</label><br>
                    <input type="text" id="aeronave" name="aeronave" class="alteracao" placeholder="Ex: 447" required>
                </p>
                <br>
                <p>
                <label for="voo">Código do Voo:</label><br>
                <input type="text" id="voo" name="voo" class="alteracao" placeholder="Ex: 0921">
                </p>
                <br>
                <p>
                <button
                 type="button"
                 class="btn btn-warning"
                 id="btnAlterar"
                 name="btnAlterar">Alterar</button>
                 <button type="reset" 
                 class="btn btn-secondary" 
                 id="btnCinza"
                 name="btnCinza">Limpar</button>
                </p>
            </form>
        </div>
    </div>
