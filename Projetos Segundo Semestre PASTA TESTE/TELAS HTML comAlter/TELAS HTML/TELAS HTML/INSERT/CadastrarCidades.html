<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área - Cidades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../style/style.css">

</head>

<header>
  <nav class="menu">
  <div class="divLogo">
    <img class="Logo" src="../images/Logo Transparente.png">
  </div>
  <div class="divDropdown">
    <button class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
      Gerenciar
    </button>
    <ul class="dropdown-menu dropdown-menu-dark">
      <li><a class="dropdown-item" href="#">Aeronaves</a></li>
      <li><a class="dropdown-item" href="#">Aeroportos</a></li>
      <li><a class="dropdown-item" href="#">Cidades</a></li>
      <li><a class="dropdown-item" href="#">Trechos</a></li>
      <li><a class="dropdown-item" href="#">Voos</a></li>
      <li><a class="dropdown-item" href="#">Assentos</a></li>
  </div>
  </nav>
</header>

<body>  
<div class="row">
    <div class="col-md-5">
        <div class="titulo">
          <table>
            <thead>

                <tr>
                  <td class="espacoSetas"><a href="../SELECT/TabelaInicial.html"><img class="imgSetas" src="../images/left-arrow.png"></a></td>
                  <td class="espacoTitulo"><h1>CIDADES</h1></td>
                  <td class="espacoSetas"><a href="../INSERT/CadastrarCidades.html"><img class="imgSetas" src="../images/right-arrow.png"></a></td>
                </tr>
            </thead>
          </table>
            <br>
            <p>Preencha todos os campos abaixo:</p>
        </div>
        <div class="formulario">
          <form>
              <p>
                  <label for="nome">Nome da cidade:</label><br/>
                  <input type="text" id="nome" name="nomeCidade" class="alteracao" placeholder="Ex: Campinas">
              </p>
              <br>
              <p>
                  <label for="uf">Estado:</label><br>
                  <select id="uf" name="estado" class="alteracao">
                      <option value="0" selected>Selecione um estado</option>
                      <option value="AC">Acre</option>
                      <option value="AL">Alagoas</option>
                      <option value="AP">Amapá</option>
                      <option value="AM">Amazonas</option>
                      <option value="BA">Bahia</option>
                      <option value="CE">Ceará</option>
                      <option value="DF">Distrito Federal</option>
                      <option value="ES">Espírito Santo</option>
                      <option value="GO">Goiás</option>
                      <option value="MA">Maranhão</option>
                      <option value="MT">Mato Grosso</option>
                      <option value="MS">Mato Grosso do Sul</option>
                      <option value="MG">Minas Gerais</option>
                      <option value="PA">Pará</option>
                      <option value="PB">Paraíba</option>
                      <option value="PR">Paraná</option>
                      <option value="PE">Pernambuco</option>
                      <option value="PI">Piauí</option>
                      <option value="RJ">Rio de Janeiro</option>
                      <option value="RN">Rio Grande do Norte</option>
                      <option value="RS">Rio Grande do Sul</option>
                      <option value="RO">Rondônia</option>
                      <option value="RR">Roraima</option>
                      <option value="SC">Santa Catarina</option>
                      <option value="SP">São Paulo</option>
                      <option value="SE">Sergipe</option>
                      <option value="TO">Tocantins</option>
                      <option value="EX">Estrangeiro</option>
                  </select>
              </p>
              <br>
              <p>
                  <label for="pais">País:</label><br>
                  <input type="text" id="pais" name="pais" class="alteracao" placeholder="Ex: Brasil"> 
              </p>
              <br>
              <p>
                  <button 
                  type="button"
                  class="btn btn-warning"
                  onclick="inserirCidade();"
                  id="btnCadastrar"
                  name="btnCadastrar">Inserir</button>

                  <button type="reset" 
                  class="btn btn-secondary" 
                  id="btnCinza"
                  name="btnCinza">Limpar</button>
                  
              </p>
              <p id="status" class="statusError"></p>
          </form>
      </div>
    </div>
    <div class="col-md-7">
        <div class="col-md-7">
          <div id="principal">
              <div id="cadastros">
                <table class="tableVoos table table-dark table-striped table-hover rounded-pill">
                  <thead class="cabecalhoTabela">
                    <tr>
                      <th class="text-center align-middle">Código</th>
                      <th class="text-center align-middle">Nome</th>
                      <th class="text-center align-middle">UF</th>
                      <th class="text-center align-middle">PAIS</th>
                      <th> </th>
                      <th> </th>
                    </tr>
                  </thead>
                  <tbody class="dadosTabela"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>
    <div class="footer">
      <p class="copyright">©️ Copyright - AIR PUC 2023</p>
    </div>
    <script type="text/javascript" src="../scripts/cadastrarCidades.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script>
      exibirCidades();
    </script>
</body>
</html>
