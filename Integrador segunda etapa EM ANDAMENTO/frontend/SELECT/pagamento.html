<!DOCTYPE html>
<html lang="en">
<head>
    <title>PAGAMENTO</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../style/stylePG.css">
</head>

<header style="background-color: #343A40; color: #343A40; height: 50px;";></header>

<body>
    <div class="container text-center" style="width: 10000px;">
        <div class="row align-items-start">
            <div class="d-flex flex-column" style="align-items: center;justify-content: center; font-size: 25px;">
                
                <h1 class="tituloPagamento">Realize seu pagamento</h1>
                <img src="../images/Logo Transparente.png" class="LogoPrincipal" style="width: 300px;">

                <p class="tipoPagamento" style="margin-top: 30px;">SELECIONE A FORMA DE PAGAMENTO</p>
                <div style="display: flex;">
                    <div>
                        <input class="form-check-input" type="radio" name="payment" id="pix" value="pix" checked>
                        <label class="form-check-label text-white" for="pix" style="padding-right: 50px;">
                            PIX
                        </label>
                    </div>
                    <div>
                        <input class="form-check-input" type="radio" name="payment" id="credit" value="credit">
                        <label class="form-check-label text-white" for="credit" style="padding-right: 10px;">
                            Cartao de Crédito
                        </label>
                    </div>
                </div>

                <div style="display: flex; gap: 10px;" >
                    <input style="margin-top: 5px; width: 200px;" type="text" id="full-name" placeholder="Nome Completo" >
                    <input style="margin-top: 5px; width: 200px;" type="text" id="email" placeholder="Email">
                </div>

                <button class="btn btn-outline-warning btn-lg" style="margin-top: 30px; margin-bottom: 30px;" onclick="processPayment()">Realizar Pagamento</button>
                <p id="payment-message"></p>
            </div>
        </div>
    </div>

    <script>
        function processPayment() {
            const paymentType = document.querySelector('input[name="payment"]:checked').value;
            const fullName = document.getElementById('full-name').value;
            const email = document.getElementById('email').value;
            const paymentMessage = document.getElementById('payment-message');

            if (fullName === '' || email === '') {
                paymentMessage.textContent = 'Por favor, preencha seu nome completo e e-mail.';
                paymentMessage.classList.add('error-message');  // Adiciona a classe de estilo de erro
                return;
            }

            if (paymentType === 'pix') {
                paymentMessage.textContent = 'Pagamento não aprovado. Tente novamente.';
                paymentMessage.classList.add('error-message');  // Adiciona a classe de estilo de erro
            } else if (paymentType === 'credit') {
                paymentMessage.textContent = 'Pagamento aprovado. Voucher enviado por email.';
                paymentMessage.classList.remove('error-message');  // Remove a classe de estilo de erro, se presente
                paymentMessage.classList.add('payment-message');  // Adiciona a classe de estilo de pagamento
                sendVoucherByEmail(email);
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <footer class="footer">
        <p class="copyright">©️ Copyright - AIR PUC 2023</p>
    </footer>
</body>
</html>
