    <link rel="stylesheet" type="text/css" href="../style/style.css">

  <header>
    <nav class="menu">
    <div class="divLogo">
      <img class="Logo" src="../images/Logo Transparente.png">
    </div>
    <div class="divDropdown">
      <button class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        Gerenciar
      </button>
      <ul class="dropdown-menu dropdown-menu-dark">
        <li><a class="dropdown-item" href="../MANAGEMENT/Aeronave.html">Aeronaves</a></li>
        <li><a class="dropdown-item" href="../MANAGEMENT/Aeroporto.html">Aeroportos</a></li>
        <li><a class="dropdown-item" href="../MANAGEMENT/Cidade.html">Cidades</a></li>
        <li><a class="dropdown-item" href="../MANAGEMENT/Trecho.html">Trechos</a></li>

        <li><a class="dropdown-item" href="../MANAGEMENT/Assentos.html">Assentos</a></li>
    </div>
    </nav>
  </header>

  <body>
    <div class="content">
      <div class="titulo">
        <table>
          <thead>
              <tr>
                <td class="espacoSetas"><a href="../INSERT/CadastrarAeroporto.html"><img class="imgSetas" src="../images/left-arrow.png"></a></td>
                <td class="espacoTitulo"><h1>TRECHOS</h1></td>
                <td class="espacoSetas"><a href="../INSERT/CadastrarVoos.html"><img class="imgSetas" src="../images/right-arrow.png"></a></td>
          
              </tr>
          </thead>
        </table>
          <br>
          <p>Preencha todos os campos abaixo:</p>
      </div>
      <div class="formulario">
        <form>
          <p>
            <label for="nome">Nome do trecho:</label><br>
            <input type="text" id="nome" name="nome" placeholder="Ex: São Paulo -> Rio de Janeiro" class="tamanhoInputNomeTrecho alteracao">
          </p>
          <br>
          <p>
            <label for="origem">Aeroporto Origem:</label><br>
            <select name="origem" id="selectOrigemAeroporto" class="alteracao">
              <option value="0" selected>Selecione um Aeroporto</option>
              <script>
                exibirOrigemAeroporto();
              </script>
            </select>
          </p>
          <br>
          <p>
            <label for="destino">Aeroporto Destino:</label><br>
            <select name="destino" id="selectDestinoAeroporto" class="alteracao">
              <option value="0" selected>Selecione um Aeroporto</option>
              <script>
                exibirDestinoAeroporto();
              </script>
            </select>
          </p>
          <br>
          <p>
            <label for="aeronave">Aeronave:</label><br>
            <select name="aeronave" id="selectAeronave" class="alteracao">
              <option value="0">Selecione uma Aeronave</option>
              <script>
                exibirAeronave();
              </script>
            </select>
          </p>
          <br>
          <p>
            <button 
              type="button"
              class="btn btn-warning" 
              onclick="inserirTrecho();"
              id="btnCadastrar"
              name="btnCadastrar">Inserir</button>

              <button type="reset" 
              class="btn btn-secondary" 
              id="btnCinza"
              name="btnCinza">Limpar</button>

          </p>
          <p id="status" class="statusError"></p>
        </form>
        </div>
    </div>
    <div class="footer">
      <p class="copyright">©️ Copyright - AIR PUC 2023</p>
    </div>
    <script type="text/javascript" src="../scripts/cadastrarTrecho.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
