<body>
    <div class="content">
        <div class="titulo">
            <table>
                <thead>
                    <tr>
                    <td class="espacoSetas"><a href="../INSERT/CadastrarTrecho.html"><img class="imgSetas" src="../images/left-arrow.png"></a></td>
                    <td class="espacoTitulo"><h1>VOOS</h1></td>
                    <td class="espacoSetas"><a href="../SELECT/TabelaInicial.html"><img class="imgSetas" src="../images/right-arrow.png"></a></td>
                
                    </tr>
                </thead>
            </table>
            <br>
            <p>Preencha todos os campos abaixo:</p>
        </div>

        <div class="formulario">
            <form>
                <p>
                    <label for="codigo">Código do voo:</label><br>
                    <input type="number" id="codigo" name="codigo" class="alteracao" placeholder="Ex: 1234"/>
                </p>
                <br>
                <p>
                    <label for="dataVoo">Data:</label><br/>
                    <input type="date" id="dataVoo" name="dataVoo" class="alteracao">
                </p>
                <br>
                <p>
                    <label for="hrSaida">Hora de Saída:</label><br>
                    <input type="text" id="hrSaida" name="hrSaida" class="alteracao" placeholder="Ex: 21:30:00">
                </p>
                <br>
                <p>
                    <label for="hrChegada">Hora de Chegada:</label><br/>
                    <input type="text" id="hrChegada" name="hrChegada" class="alteracao" placeholder="Ex: 19:45:00">
                </p>
                <br>
                <p>
                    <label for="valor">Valor em R$:</label><br>
                    <input type="text" id="valor" name="valor" class="alteracao" placeholder="Ex: 750">
                </p>
                <br>
                <p>
                    <label for="trecho">Trecho:</label><br/>
                    <select name="trechos" id="trecho" class="alteracao">
                        <option value="0">Selecione o Trecho</option>
                        <script>
                            exibirTrechos();
                        </script>
                    </select>
                </p>
                <br>
                <p>  
                    <button 
                      type="button" 
                      class="btn btn-warning"
                      onclick="inserirVoo();"
                      id="btnCadastrar"
                      name="btnCadastrar">Inserir</button>
                      
                    <button type="reset" 
                      class="btn btn-secondary" 
                      id="btnCinza"
                      name="btnCinza">Limpar</button>
                </p>
                <p id="status" class="statusError"></p>
            </form>
        </div>
    </div>
