    <div class="container text-center">
        <h1 class="tituloPagamento">Realize seu pagamento</h1>  
        <div class="d-flex flex-column; CPagamento">
        
            <img src="../images/Logo Transparente.png">

            <p class="tipoPagamento">SELECIONE A FORMA DE PAGAMENTO</p>
            <div class="corpo">
                <div>
                    <input class="form-check-input" type="radio" name="payment" id="pix" value="pix" checked>
                    <label class="form-check-label text-white; PIX" for="pix">
                        PIX
                    </label>
                </div>
                <div>
                    <input class="form-check-input" type="radio" name="payment" id="credit" value="credit">
                    <label class="form-check-label text-white; CREDITO">
                        Cartao de Crédito
                    </label>
                </div>
            </div>

            <div class="Dinfo" >
                <input class="BOXform" type="text" id="full-name" placeholder="Nome Completo" >
                <input class="BOXform" type="text" id="email" placeholder="Email">
            </div>

            <button class="btn btn-outline-warning btn-lg; BPagamento" onclick="processPayment()">Realizar Pagamento</button>
            <p id="payment-message"></p>
        </div>
    </div>

    <script>
        function processPayment() {
            const paymentType = document.querySelector('input[name="payment"]:checked').value;
            const fullName = document.getElementById('full-name').value;
            const email = document.getElementById('email').value;
            const paymentMessage = document.getElementById('payment-message');

            if (fullName === '' || email === '') {
                paymentMessage.textContent = 'Por favor, preencha seu nome completo e e-mail.';
                paymentMessage.classList.add('error-message');  // Adiciona a classe de estilo de erro
                return;
            }

            if (paymentType === 'pix') {
                paymentMessage.textContent = 'Pagamento não aprovado. Tente novamente.';
                paymentMessage.classList.add('error-message');  // Adiciona a classe de estilo de erro
            } else if (paymentType === 'credit') {
                paymentMessage.textContent = 'Pagamento aprovado. Voucher enviado por email.';
                paymentMessage.classList.remove('error-message');  // Remove a classe de estilo de erro, se presente
                paymentMessage.classList.add('payment-message');  // Adiciona a classe de estilo de pagamento
                sendVoucherByEmail(email);
            }
        }
    </script>
